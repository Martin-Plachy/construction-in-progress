<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Revize kontroly zkoušky vyhrazených elektrických plynových tlakových zařízení">
    <meta name="author" content="Martin Plachý">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="65x65" href="img/apple-touch-icon-65x65.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon-180x180.png">
    <title>Ing. Martin Plachý - Timidus Revize</title>
</head>
<body>
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="container p-4">
            <header class="row">
                <img class="logo mx-auto mt-5" src="img/logo.png" alt="Timidus revize">
            </header>
            <main>
                <div class="row header-text">
                    <div class="col">
                        <h1 class="text-center">Připravuji nové webové stránky</h1>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <h2 class="text-center">Sjednejte si provedení <strong>revize</strong> pomocí kontaktního formuláře</h2>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col text-center">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactFormModal">Kontaktní formulář</button>
                    </div>
                </div>
            </main>              
            <footer class="row">
                <div class="text-center footer-text">
                    © 2023 Coded by <a class="text-reset fw-bold email-address" href="">Martin Plachý</a>
                </div>
            </footer>
        </div>
    </div>
    
    <div class="modal fade" id="contactFormModal">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-fullscreen-sm-down">
            <div class="modal-content">
          
            <div class="modal-header">
              <h3 class="modal-title">Kontaktní formulář</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
          
            <div class="modal-body">
                <form id="form-contact" name="contact" class="needs-validation" novalidate>
                    <div class="mb-2">
                        <label for="name" class="form-label">Jméno a příjmení:</label>
                        <input type="text" class="form-control" id="name" placeholder="Jan Novák" maxlength="50" name="name" autofocus required>
                    </div>
                    <div class="mb-2">
                        <label for="number" class="form-label">Telefonní číslo:</label>
                        <div class="input-group">
                            <span class="input-group-text">+420</span>
                            <input type="tel" class="form-control" id="number" placeholder="123 456 789" maxlength="9" pattern="[0-9]{3} [0-9]{3} [0-9]{3}" name="number" required>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">E-mailová adresa:</label>
                        <input type="email" class="form-control" id="email" placeholder="" maxlength="50" name="email" required>
                    </div>
                    <div class="mb-2">
                        <label for="address" class="form-label">Adresa zařízení:</label>
                        <input type="text" class="form-control" id="address" placeholder="Adresa" maxlength="100" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Stručný popis zařízení:</label>
                        <textarea class="form-control" maxlength="950"  id="comment" placeholder="Doplňte základní informace o revidovaném zařízení." name="comment" required></textarea>
                    </div>
                    <div class="mb-2 text-center">
                        <div class="g-recaptcha" data-callback="grecaptchaOutput" data-expired-callback="grecaptchaExpired" data-error-callback="grecaptchaDataError" data-sitekey="6Lfdz90kAAAAAOMHyNHII56NeHKIxZ5Epld-mJNk"></div>
                    </div>
                    <div class="col text-center">
                        <input id="submitButton" type="submit" class="btn btn-primary" value="Odeslat formulář" disabled>
                    </div>
                </form>            
            </div>
            </div>     
        </div>
    </div>

    <div class="modal fade" id="successfullySentModal">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-fullscreen-sm-down">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Údaje odeslány</h3>
            </div>
            <div class="modal-body">
              <p id="successfullySentModalText"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Zavřít</button>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async></script>
    <script src="js/scripts.js"></script>
</body>
</html>
